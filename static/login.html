<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RAG Document Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f0fe 50%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: 2px;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 32px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .error-message {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            color: #DC2626;
            font-size: 14px;
        }

        .error-message.show {
            display: flex;
        }

        .error-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .success-message {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            color: #16A34A;
            font-size: 14px;
        }

        .success-message.show {
            display: flex;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            width: 20px;
            height: 20px;
            color: #9CA3AF;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: 1px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            color: #1e293b;
            background: #F9FAFB;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3B82F6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            background: none;
            border: none;
            cursor: pointer;
            color: #9CA3AF;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #6B7280;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9CA3AF;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            padding: 0 16px;
        }

        .toggle-form {
            color: #3B82F6;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-form:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 24px;
            font-size: 12px;
            color: #9CA3AF;
        }

        .footer-text a {
            color: #3B82F6;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                </svg>
            </div>
            <span class="logo-text">RAG ASSISTANT</span>
        </div>

        <h1 class="welcome-text" id="welcome-text">Welcome back</h1>
        <p class="subtitle" id="subtitle">AI-Powered Document Intelligence Platform</p>

        <div class="login-card">
            <div class="error-message" id="error-message">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span id="error-text">An error occurred</span>
            </div>

            <div class="success-message" id="success-message">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                <span id="success-text">Success!</span>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="M22 6l-10 7L2 6"/>
                        </svg>
                        <input type="email" class="form-input" id="login-email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" class="form-input" id="login-password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="login-btn">Sign In</button>

                <div class="divider"><span>or</span></div>

                <p style="font-size: 14px; color: #6B7280;">
                    Don't have an account? <a href="#" class="toggle-form" onclick="showRegister()">Create one</a>
                </p>
            </form>

            <!-- Register Form -->
            <form class="register-form" id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input type="text" class="form-input" id="register-name" placeholder="John Doe" required minlength="2">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="M22 6l-10 7L2 6"/>
                        </svg>
                        <input type="email" class="form-input" id="register-email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" class="form-input" id="register-password" placeholder="Min 6 characters" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('register-password', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="register-btn">Create Account</button>

                <div class="divider"><span>or</span></div>

                <p style="font-size: 14px; color: #6B7280;">
                    Already have an account? <a href="#" class="toggle-form" onclick="showLogin()">Sign in</a>
                </p>
            </form>
        </div>

        <p class="footer-text">
            By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>

    <script>
        const AUTH_URL = 'http://localhost:8001';

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successEl = document.getElementById('success-message');
            
            successEl.classList.remove('show');
            errorText.textContent = message;
            errorEl.classList.add('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const errorEl = document.getElementById('error-message');
            
            errorEl.classList.remove('show');
            successText.textContent = message;
            successEl.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>`;
            } else {
                input.type = 'password';
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>`;
            }
        }

        function showRegister() {
            hideMessages();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('active');
            document.getElementById('welcome-text').textContent = 'Create account';
            document.getElementById('subtitle').textContent = 'Join the AI-Powered Document Platform';
        }

        function showLogin() {
            hideMessages();
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('welcome-text').textContent = 'Welcome back';
            document.getElementById('subtitle').textContent = 'AI-Powered Document Intelligence Platform';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Signing in...';

            try {
                const response = await fetch(`${AUTH_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store token and user info
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess('Login successful! Redirecting...');

                // Redirect to main app
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const btn = document.getElementById('register-btn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Creating account...';

            try {
                const response = await fetch(`${AUTH_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store token and user info
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess('Account created! Redirecting...');

                // Redirect to main app
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch(`${AUTH_URL}/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(res => {
                    if (res.ok) {
                        window.location.href = '/';
                    } else {
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    // Auth service not available, continue to login
                });
            }
        });
    </script>
</body>
</html>
